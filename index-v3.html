<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Fitbit v3</title>

		<!-- external CSS link -->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style-v3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grey+Qo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carattere&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2807f157b7.js" crossorigin="anonymous"></script>
	</head>
	<body>
    <div id="pageDiv">
      <span class="fas fa-walking leftAlign"></span>
      <h1  class="" title="v3 - Reformat to provide different ouput, for Web display or copy/paste to Excel"> Fitbit Stats Page</h1>
      <div class="tempBorder"></div>
      <div id="pageLeft" class="tempBorder">
        <div id="navLinks">
          <a href="/index-v1.html">v1</a>
          <a href="/index-v2.html">v2</a>
          <a href="/index-v3.html">v3</a>
        </div>
        <div id="selections">
          <div>
            <button id="btnProfile" >Profile</button>
            <button id="btnDevices" >Devices</button>
          </div>
          <div>
            Output to:
            <span class="tglOptions">
              <!-- Web -->
              <i id="fa-web" class="fas fa-desktop selectedBackground"></i>
              <label class="toggle">
                <input id="tglDisplay" type="checkbox">
                <span class="slider"></span>
              </label>
              <!-- Excel -->
              <i id="fa-excel" class="fas fa-file-excel"></i>
            </span>
          </div>
          <div>
            <button id="btnSetPrevDate"><i class="fas fa-arrow-circle-left selectedBackground"></i></button>
            <Input type="date" id="inpDate"></Input>
            <button id="btnSetNextDate"><i class="fas fa-arrow-circle-right selectedBackground"></i></button>
            <button id="btnSetToday">Today</button>
          </div>
        </div>
      </div>
      <div id="pageMain" class="tempBorder">
        <div id="stepsContainer">
          <div id="stepsHeader">
            Total Steps:  <span id="stepsTotal" class="stepsTotal"></span><br>
            on <span id="stepsDate" class="stepsTotal"></span>
          </div>
          <div id="stepsBreakdown">
            <table id="stepsTable">
              <thead>
                <tr id="hdrWeb">
                  <th class="tblCol1">Time</th>
                  <th>Q1</th>
                  <th>Q2</th>
                  <th>Q3</th>
                  <th>Q4</th>
                  <th class="tblCol6">Total</th>
                </tr>
                <tr id="hdrExcel" class="hdrHidden">
                  <th>Q1</th>
                  <th>Q2</th>
                  <th>Q3</th>
                  <th>Q4</th>
                </tr>
              </thead>
              <tbody id="stepsTableBody"></tbody>
            </table>
          </div>
        </div>
        <input type="text" id="copyMe" />
        <button id="btnCopy">Copy Stats</button>
      </div>
      <div id="pageRight" class="tempBorder">
        <div id="info"></div>
      </div>
    </div>
    <table id="testTable">
      <tr>
        <td>H1</td>
        <td>H2</td>
        <td>H3</td>
      </tr>
      <tr>
        <td>a</td>
        <td>b</td>
        <td>c</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </table>


    <script type="module" src="js/main-v3.js"></script>
    <script type="module" src="js/shhh.js"></script>
	</body>
</html>
