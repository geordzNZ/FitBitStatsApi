     <h1>Fitbit stats page v3</h1>
     <h3>Reformat to provide different ouput, for Web display or copy/paste to Excel</h3>
     <div>
      <button id="btnProfile">Profile</button>
      <button id="btnDevices">Devices</button>
      <button id="btnSetToday">Today</button>
    </div>
    <div id="dates">
      <div>
        <button id="btnSetPrevDate"><=</button>
        <Input type="date" id="inpDate"></Input>
        <button id="btnSetNextDate">=></button>
      </div>
      <div class="underDev">
        Output for:
        <input type="radio" name="displayType" id="displayWeb" value="w" checked="true">
        <label for="displayWeb"> Web / </label>
        <input type="radio" name="displayType" id="displayExcel" value="x">
        <label for="displayExcel"> Excel</label>
      </div>
    </div>


    <div>
      Total Steps: <span id="stepsTotal"></span> for <span id="stepsDate"></span>
    </div>
    <div id="stepsBreakdown">
      <table id="stepsTable" align="center">
        <colgroup>
          <col span="1">
          <col span="4">
          <col span="1">
        </colgroup>
        <thead>
          <tr>
            <th width="75px">Time</th>
            <th width="75px">15</th>
            <th width="75px">30</th>
            <th width="75px">45</th>
            <th width="75px">60</th>
            <th width="75px">Total</th>
          </tr>
        </thead>
        <tbody id="stepsTableBody"></tbody>
      </table>
    </div>

    <script type="module" src="js/main-v3.js"></script>
    <script type="module" src="js/shhh.js"></script>
