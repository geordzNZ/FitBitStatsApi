<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Fitbit v3</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style-v3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grey+Qo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carattere&display=swap" rel="stylesheet">
	</head>
	<body>
    <h1 title="Reformat to provide different ouput, for Web display or copy/paste to Excel">Fitbit stats page v3</h1>
    <!-- <h4>Reformat to provide different ouput, for Web display or copy/paste to Excel</h4> -->
    <div id="pageDiv">
      <div id="pageLeft">
        <div id="navLinks">
          <a href="/index-v1.html">v1</a>
          <a href="/index-v2.html">v2</a>
          <a href="/index-v3.html">v3</a>
        </div>
        <div>
          <button id="btnProfile" class="bigButton">Profile</button>
          <button id="btnDevices" class="bigButton">Devices</button>
          <button id="btnSetToday" class="bigButton">Today</button>
        </div>
        <div>
          Output to:
          <span class="tglOptions">
            Web
            <label class="toggle">
              <input id="tglDisplay" type="checkbox">
              <span class="slider"></span>
            </label>
            Excel
          </span>
        </div>
        <div>
          <button id="btnSetPrevDate"><=</button>
          <Input type="date" id="inpDate"></Input>
          <button id="btnSetNextDate">=></button>
        </div>
      </div>
      <div id="pageRight">
        <div id="stepsContainer">
          <div id="stepsHeader">
            Total Steps:  <span id="stepsTotal" class="stepsTotal"></span><br>
            on <span id="stepsDate" class="stepsTotal"></span>
          </div>
          <div id="stepsBreakdown">
            <table id="stepsTable">
              <thead>
                <tr id="hdrWeb">
                  <th class="tblCol1">Time</th>
                  <th>15</th>
                  <th>30</th>
                  <th>45</th>
                  <th>60</th>
                  <th class="tblCol6">Total</th>
                </tr>
                <tr id="hdrExcel" class="hdrHidden">
                  <th>15</th>
                  <th>30</th>
                  <th>45</th>
                  <th>60</th>
                </tr>
              </thead>
              <tbody id="stepsTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/main-v3.js"></script>
    <script type="module" src="js/shhh.js"></script>
	</body>
</html>
